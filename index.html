<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
</head>
<body>

        <div class="bg-container">
           
        <fieldset>
        <div class="card">
        
        <legend>PERSONAL INFORMATION</legend>
        <label> Name</label>

        <label> Email</label>
        <input type="email" placeholder="Enter your Email">
        <br><br>

        <input type="password" placeholder="Enter your password">

        <br><br>

    </div>
